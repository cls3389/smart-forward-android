name: Quick Build Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  quick-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        
    - name: Add Android targets
      run: |
        rustup target add aarch64-linux-android
        rustup target add armv7-linux-androideabi
        
    - name: Install cargo-ndk
      run: cargo install cargo-ndk
      
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build Rust library (ARM only for speed)
      run: |
        cd rust-lib
        cargo ndk \
          -t aarch64-linux-android \
          -t armv7-linux-androideabi \
          build --release
          
    - name: Copy native libraries
      run: |
        mkdir -p app/src/main/jniLibs/arm64-v8a
        mkdir -p app/src/main/jniLibs/armeabi-v7a
        
        cp rust-lib/target/aarch64-linux-android/release/libsmart_forward.so app/src/main/jniLibs/arm64-v8a/
        cp rust-lib/target/armv7-linux-androideabi/release/libsmart_forward.so app/src/main/jniLibs/armeabi-v7a/
        
    - name: Make gradlew executable
      run: chmod +x gradlew
        
    - name: Build Android APK
      run: |
        ./gradlew assembleDebug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: smart-forward-quick-debug
        path: app/build/outputs/apk/debug/app-debug.apk
